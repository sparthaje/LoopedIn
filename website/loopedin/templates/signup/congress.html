<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up for Looped In</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'signup/css/main.css' %}"/>
</head>

<body>

<nav class="navbar navbar-light">
    <a class="navbar-brand ml-auto mr-auto">
        <img id="logo" src="{% static 'signup/img/logo.png' %}" width="278" height="178" alt="">
        Looped In
    </a>
</nav>

<div class="container-fluid subtilte">
    <div class="row">
        <div class="col">
            These are the people representing you in congress:
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <!-- REP INFO -->
            <div class="card">
                <img class="rep-photo ml-auto mr-auto" src="{{ REP_PHOTO }}">
                <br/>
                <div class="rep-type info">House Representative</div>
                <div class="name info">{{ REP_NAME }}</div>
                <br/>
                <div class="party info"> {{ REP_PARTY }}</div>
                <br/>
                <div class="website info"><a href="{{ REP_WEBSITE }}"> Visit Website </a></div>
                <br/>
            </div>
        </div>
        <div class="col-sm-4">
            <!-- SEN 1 INFO -->
            <div class="card">
                <img class="rep-photo ml-auto mr-auto" src="{{ SEN_1_PHOTO }}">
                <br/>
                <div class="rep-type info">Senator</div>
                <div class="name info"> {{ SEN_1_NAME }}</div>
                <br/>
                <div class="party info"> {{ SEN_1_PARTY }}</div>
                <br/>
                <div class="website info"><a href="{{ SEN_1_WEBSITE }}"> Visit Website </a></div>
                <br/>
            </div>
        </div>
        <div class="col-sm-4">
            <!-- SEN 2 INFO -->
            <div class="card">
                <img class="rep-photo ml-auto mr-auto" src="{{ SEN_2_PHOTO }}">
                <br/>
                <div class="rep-type info">Senator</div>
                <div class="name info"> {{ SEN_2_NAME }}</div>
                <br/>
                <div class="party info"> {{ SEN_2_PARTY }}</div>
                <br/>
                <div class="website info"><a href="{{ SEN_2_WEBSITE }}"> Visit Website </a></div>
                <br/>
            </div>
        </div>
    </div>
</div>

<a href="{% url 'signup:topics' %}" style="color: white;">
    <div class="container-fluid next">
        <div class="row">
            <div class="col">
                Next
            </div>
        </div>
    </div>
</a>

</body>
</html>
